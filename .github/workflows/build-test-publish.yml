name: Build Test and Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-n-test:

    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install setuptools wheel
        python -m pip install -U pytest
        python -m pip install 'pydoc-markdown>=3.0.0,<4.0.0'
        python -m pip install mkdocs
        python -m pip install flake8
        sudo apt install augustus
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    - name: Test with pytest
      run: pytest --tb=no -v tests/
    - name: Build a binary wheel and a source tarball
      run: python setup.py sdist bdist_wheel
    - name: Build documentation
      run: |
        pydoc-markdown
        cd build/docs/
        mkdocs build
    - name: Publish documentation of main branch on gh-pages
      if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' && matrix.python-version=='3.8'}}
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/docs/site/
